
<table class="table ">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let user of users'>
      <td scope="row">{{user.id}}</td>

      <td>
        <button type="button" class="btn btn-success" (click)="collapse.display='inline-block'"
        aria-controls="collapseBasic">{{user.first_name}} {{user.last_name}}
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-primary" (click)="collapse.display='none'"
        aria-controls="collapseBasic">hide
        </button>
      </td>

      <div id="collapseBasic" [collapse]="!isCollapsed" #collapse="bs-collapse">
        <div class="well well-lg card card-block card-header">Some content
          <div class="col-sm-6 col-md-4 mb-4">
            <div class="card">
              <img class="card-img-top fuid circle mx-auto mt-4"  [src]="user.avatar" />
              <div class="card-body  mx-auto">
                <h4 class="card-title">{{user.first_name}} {{user.last_name}}</h4>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Id-User: {{user.id}}</li>
                <li class="list-group-item">{{user.email}}</li>
              </ul>
          </div>
        </div>
        </div>
        </div>


    </tr>
    <tr *ngFor='let user of users2'>
