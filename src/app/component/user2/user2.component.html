<table class="table">
  <tbody>
    <tr *ngFor='let user of users'>
      <th scope="row">{{user.id}}</th>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
